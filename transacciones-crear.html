<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Añadir transacción - FonaVit SV</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="container-fluid">
    <div class="d-flex align-items-center">
      <h1 class="display-1 p-3 flex-grow-1"><a href="index.html" id="home">FonaVit <sub>SV</sub></a></h1>
      <a href="empleados-lista.html" class="nav-link px-4">Empleados</a>
      <a href="clientes-lista.html" class="nav-link px-4">Clientes</a>
      <a href="transacciones-lista.html" class="nav-link px-4">Transacciones</a>
      <a href="prestamos-lista.html" class="nav-link px-4">Préstamos</a>
    </div>
  </nav>

  <h2 class="header container my-5 mb-0 p-4">Añadir nueva transacción</h2>
  <main class="container p-5">
    <form method="post" class="container px-5">
      <div class="mb-3">
        <label for="cod" class="form-label">ID de transacción (generado por sistema)</label>
        <input type="text" class="form-control" name="cod" id="cod" readonly value="02631e">
      </div>
      <div class="mb-3">
        <label for="empleado" class="form-label">Carné de empleado que atendió transacción</label>
        <input type="text" class="form-control" name="empleado" id="empleado">
      </div>
      <div class="mb-3">
        <label for="cuenta" class="form-label">Número de cuenta de cliente</label>
        <input type="number" class="form-control" name="cuenta" id="cuenta">
      </div>
      <div class="mb-3">
        <label for="dui" class="form-label">DUI de cliente</label>
        <input type="text" class="form-control" name="dui" id="dui">
      </div>
      <div class="mb-3">
        <label for="monto" class="form-label">Monto ($)</label>
        <input type="number" class="form-control" name="monto" id="monto">
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de transacción</label>
        <input type="date" class="form-control" name="fecha" id="fecha">
      </div>
      <div class="text-center mt-5">
        <button type="submit" class="btn px-5">Añadir</button>
      </div>
    </form>
  </main>

  <footer class="container-fluid mt-5 p-3 text-center">
    <p>&copy; 2025 FonaVit SV. Todos los derechos reservados.</p>
  </footer>
</body>

</html>
